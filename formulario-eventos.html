      <div class="container rounded shadow min-vh-100 py-2">
        <div class="row">
            <form>
              <label for="" class="form-label">Seleccione al evento que pertenece</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione una opción</option>
                        </select>

                <div class="col-6">
                    <label for="" class="form-label"> Nombre del evento</label>
                    <input type="text" class="form-control" id="NombreEventoInput">
                </div>
                
              
                    <div class="row justify">
                        <div class="col-lg-3 col-sm-6">
                            <label for="startDate">Inicio del evento</label>
                            <input id="startDate" class="form-control" type="date" />
                            <span id="startDateSelected"></span>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <label for="endDate">Fin del evento</label>
                            <input id="endDate" class="form-control" type="date" />
                            <span id="endDateSelected"></span>
                        </div>
                    </div>
                    <div class="align self justify-content-center w-50">
                        <label for="" class="form-label">Seleccione el Estado</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione una opción</option>
                            <option value="1">Balancan</option>
                            <option value="2">Cárdenas</option>
                            <option value="3">Centla</option>
                            <option value="4">Centro</option>
                            <option value="5">Comalcalco</option>
                            <option value="6">Cunduacán</option>
                            <option value="7">Emiliano Zapata</option>
                            <option value="8">Huimanguillo</option>
                            <option value="9">Jalapa</option>
                            <option value="10">Jalpa de Méndez</option>
                            <option value="11">Jonuta</option>
                            <option value="12">Macuspana</option>
                            <option value="13">Nacajuca</option>
                            <option value="14">Paraíso</option>
                            <option value="15">Tacotalpa</option>
                            <option value="16">Teapa</option>
                            <option value="17">Tenosique</option>
                        </select>
                        
                    </div>
                    <div class="align self justify-content-center w-50">
                      <label for="" class="form-label">Seleccione la área recreativa donde se realizará</label>
                          <select class="form-select" aria-label="Default select example">
                              <option selected>Seleccione una opción</option>
                          </select>
                    </div>
                    <div class="align self justify-content-center w-50">
                        <label for="" class="form-label">Seleccione el tipo del evento</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione una opción</option>
                            <option value="1">Cultural</option>
                            <option value="2">Social</option>
                            <option value="3">Artístico</option>
                            <option value="4">Deportivo</option>
                            <option value="5">Gastronomico</option>
                        </select>
                    </div>
                    <div class="mb-5">
                      <label for="exampleFormControlTextarea1" class="form-label">Descripción Corta del Evento</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                      <label for="exampleFormControlTextarea1" class="form-label">Descripción del Evento</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>

                      <label for="exampleFormControlTextarea1" class="form-label">Dirección</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

      <script>
            let startDate = document.getElementById('startDate')
            let endDate = document.getElementById('endDate')

            startDate.addEventListener('change',(e)=>{
            let startDateVal = e.target.value
            document.getElementById('startDateSelected').innerText = startDateVal
            })

            endDate.addEventListener('change',(e)=>{
            let endDateVal = e.target.value
            document.getElementById('endDateSelected').innerText = endDateVal
            })
      </script>
